spring.application.name=PartAsign-Recepcion-MS

# Railway injects PORT; default for local dev
server.port=${PORT:9102}

# Database connection (Railway env vars) with local fallbacks
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:db_partsasign_recepcion}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Prefer safe schema updates in prod; override to create-drop locally if needed
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Toggle seeding (set false in prod to avoid noise)
app.seed.enabled=${APP_SEED_ENABLED:true}
